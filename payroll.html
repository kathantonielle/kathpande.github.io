<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll</title>
    <link rel="stylesheet" href="payroll.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" type="image/jpg" href="images/sonny angel whale.jpg">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="links">
                <li><a href="index.html">Back to Dashboard</a></li>
            </ul>
        </div>
    </header>

    <div id="container">

        <h2>Payroll Program</h2>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate">

        <label for="deductionAmount">Deduction Amount:</label>
        <input type="number" id="deductionAmount" placeholder="Enter deduction amount">

        <button onclick="addEmployee()">Add Employee</button>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="payrollBody"></tbody>
        </table>

        <label for="deleteLine">Enter Line Number to Delete:</label>
        <input type="number" id="deleteLine" placeholder="Enter line number">

        <button onclick="deleteEmployee()">Delete Employee</button>

    </div>

    <script src="payroll.js"></script>
</body>
</html>
