<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="incometax.css">
    <link rel="icon" type="image/jpg" href="images/sonny angel whale.jpg">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="links">
                <li><a href="index.html">Back to Dashboard</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="top-content">
        <div class="left-column">
            <h2>Tax Bracket Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Income Range</th>
                        <th>Income Tax</th>
                    </tr>
                </thead>
                <tbody id="taxTable">
                    <tr>
                        <td>P0</td>
                        <td>P250,000</td>
                    </tr>
                    <tr>
                        <td>P250,000</td>
                        <td>P400,000</td>
                    </tr>
                    <tr>
                        <td>P400,000</td>
                        <td>P800,000</td>
                    </tr>
                    <tr>
                        <td>P800,000</td>
                        <td>P2,000,000</td>
                    </tr>
                    <tr>
                        <td>P2,000,000</td>
                        <td>P8,000,000</td>
                    </tr>
                    <tr>
                        <td>P8,000,000</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="right-column">
            <h2>Income Tax Calculator</h2>
            <label for="income">Enter Taxable Income:</label>
            <input type="number" id="income">
            <button onclick="calculateTax()">Calculate Tax</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="incometax.js"></script>
</body>
</html>
